<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="order.css">
    <script src="order.js"></script>
</head>
<body>
    <main>
        <div class="sidebarleft">
            <div id="search-bar">
                <input type="text" id="search" placeholder="Search ID here">
                <a href=""><span class="search material-symbols-outlined">search</span></a>
            </div>
            <table class="tb">
                <thead>
                    <tr>
                        <th class="col" colspan="5"></th>
                    </tr>
                    <tr id="tr-col">
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button class="btn">Check Out</button>
        </div>
        <div class="sidebar">
            <table>
                <thead>
                    <tr>
                        <th class="color" colspan="5">CHECK OUT PRODUCT</th>
                    </tr>
                    <tr id="tr-row">
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="output">
                <h3><span>Total product: </span><span class="total-quan"></span></h3>
                <button>Check Out</button>
            </div>
        </div>
    </main>
</body>
</html>
