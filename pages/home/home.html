<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="bg-logo">
                <div class="logo"><img src="../../images/logo.png" alt=""></div>
            </div>
            <div class="icon">
                <a href="#"><span class="active material-symbols-outlined">house</span></a>
                <a href="../products/product.html"><span class="shop material-symbols-outlined">shopping_cart
                    </span></a>
                <a href="../category/category.html"><span class="material-symbols-outlined">tune</span></a>
                <a href="../order/order.html"><span class="material-symbols-outlined">shopping_cart_checkout </span></a>
            </div>
        </nav>
        <main>
            <div class="main-header">
                <div class="search-bar">
                    <span class="search material-symbols-outlined">search</span>
                    <input type="text" id="find-product" placeholder="Search product here.....">
                </div>
            </div>
            <div class="main-content">
                <div class="card-grid">
                    <h3>Instrock</h3>
                    <div class="card">
                        <span class="material-symbols-outlined"> place_item</span>
                        <!-- <p>Total in stock product  </p> -->
                        <div class="card-content"></div>
                    </div>
                    <h3>Category</h3>
                    <div class="card">
                        <span class="material-symbols-outlined">category</span>
                        <!-- <p>Total in stock product  </p> -->
                        <div class="card-content"> </div>
                    </div>
                    <h3>Sold out</h3>
                    <div class="card">
                        <span class="material-symbols-outlined">sell</span>
                        <!-- <p>Total in stock product  </p> -->
                        <div class="card-content"></div>
                    </div>
                    <h3>Income</h3>
                    <div class="card">
                        <span class="material-symbols-outlined">monetization_on</span>
                        <!-- <p>Total in stock product  </p> -->
                        <div class="card-content"></div>
                    </div>
                </div>
            </div>
        </main>
        <div class="sidebar">
            <table>
                <caption>Top 3 sold products</caption>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Sell Progress</th>
                    </tr>
                </thead>
                <tbody>
                    
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
