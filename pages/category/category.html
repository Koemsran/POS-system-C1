<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <script src="category/category.js" defer></script>
    <link rel="stylesheet" href="category.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="bg-logo">
                <div class="logo"><img src="../../images/logo.png" alt=""></div>
            </div>
            <div class="icon">
                <a href="../home/home.html"><span class="material-symbols-outlined">house</span></a>
                <a href="#"><span class="active shop material-symbols-outlined">shopping_cart </span></a>
                <a href="../category/category.html"><span class="material-symbols-outlined">tune</span></a>
                <a href="../order/order.html"><span class=" material-symbols-outlined">shopping_cart_checkout
                    </span></a>
            </div>
        </nav>
        <div id="add-category" style="display: none">
            <form open>
                <header>
                    <h1>Add category more</h1>
                </header>
                <section>
                    <input id="id" type="number" placeholder="ID">
                    <input id="cateName" type="number" placeholder=" Category name" />
                    <input id="quan" type="number" placeholder="Quantity" />
                    <input id="action" type="number" placeholder="Action">
                </section>
                <menu>
                    <button id="btn-cancel">Cancel</button>
                    <button id="btn-add">Add</button>
                </menu>
            </form>
        </div>
        <main>
            <div class="main-header">

            </div>
            <div class="main-content">
                <div class="table-container">
                    <div class="add-category">
                        <button><span class="material-symbols-outlined">add_circle</span>Add product</button>
                    </div>
                    <div class="search-button">
                        <input type="text" id="find-product" placeholder="Search category name">
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
