<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="category.css">
    <script type="module" src="category.js" defer></script>
    <script type="module" src="../../js/locialstorage.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="icon">
                <a href="../home/home.html"><span class="material-symbols-outlined">house</span></a>
                <a href="../products/product.html"><span class="shop material-symbols-outlined">shopping_cart
                    </span></a>
                <a href="#"><span class="active material-symbols-outlined">tune</span></a>
                <a href="../order/order.html"><span class=" material-symbols-outlined">shopping_cart_checkout</span></a>

            </div>
        </nav>
        <div id="add-category" style="display: none">
            <form open>
                <header>
                    <h1>Add category more</h1>
                </header>
                <section>
                    <div class="g-name">
                        <label for="">Category Name : </label>
                        <input type="text" id="cateName"  />
                    </div>
                    
                    <div class="Description">
                        <label for="">Description : </label>
                        <textarea name="des" id="descript" cols="90" rows="5"></textarea>
                    </div>

                </section>
                <menu>
                    <button id="btn-cancel">Cancel</button>
                    <button id="btn-add">Save</button>
                </menu>
            </form>
        </div>
        <main>
            <div class="main-header">
                <div class="bg-logo">
                    <div class="logo"><img src="../../images/logo1.png" alt=""></div>
                </div>
            </div>
            <div class="main-content">
                <div class="table-container">
                    <div class="add-category">
                        <button><span class="material-symbols-outlined">add_circle</span>Add category</button>
                    </div>
                    <div class="search-button">
                        <input type="text" id="find-product" placeholder="Search category name">
                        <a href=""><span class="search material-symbols-outlined">search</span></a>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
